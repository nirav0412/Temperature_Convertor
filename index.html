<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@400;500&family=Raleway:wght@300;400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h3><strong>Temperature Converter</strong></h3>
      <div class="info">
        Degree : <input class="degree" type="number" id="n1" /><br />
        <select class="select" name="convert" id="s1">
          <option value="Fahrenheit"> Fahrenheit</option>
          <option value="Celcuis">Celcuis</option></select><br/>
        Result  : <input class="result" type="number" id="n2" /><br />
      </div>
      <button class="button" id="b1">Convert</button>
    </div>
    <script src="convert.js"></script>
  </body>
</html>
